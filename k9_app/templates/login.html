<!DOCTYPE html>
<html>
<head>
    <title>Login - K9</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="container" style="max-width: 350px; margin: 80px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 10px #cccccc;">

    <h2 style="text-align:center; color: var(--color-primary-bg);">Acceso al Sistema K9</h2>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label>Correo:</label><br>
        <input class="form-control" type="email" name="email" required><br>

        <label>Contrase√±a:</label><br>
        <input class="form-control" type="password" name="password" required><br>

        <button type="submit" style="width:100%; padding:10px; margin-top:10px;">Ingresar</button>
    </form>

</div>

</body>
</html>
