<!DOCTYPE html>
<html>
<head>
    <title>Login - K9</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="login-bg">

<div class="login-wrapper">
    <div class="login-card">

        <!-- LOGO -->
        <div class="logo-container">
            <img src="https://i.imgur.com/IlLxK0b.png" alt="Logo K9" class="login-logo">
        </div>

        <h2 class="login-title">Sistema Corporativo K-9</h2>
        <p class="login-subtitle">Control de Acceso de Visitantes</p>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <input class="form-control" type="email" name="email" placeholder="Correo corporativo" required>
            <input class="form-control" type="password" name="password" placeholder="ContraseÃ±a" required>

            <button type="submit" class="login-btn">Ingresar</button>
        </form>

    </div>
</div>

</body>
</html>
