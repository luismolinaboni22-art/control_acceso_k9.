<!DOCTYPE html>
<html>
<head>
    <title>Login - Sistema K9</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="login-premium-bg">

<!-- FONDO DE PART√çCULAS -->
<canvas id="particles"></canvas>

<div class="login-premium-wrapper">

    <div class="login-premium-card">

        <!-- LOGO -->
        <img src="https://i.imgur.com/IlLxK0b.png" class="login-premium-logo" alt="Logo K9">

        <h1 class="login-premium-title">Sistema K-9</h1>
        <p class="login-premium-subtitle">Control Corporativo de Acceso</p>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" onsubmit="return startLogin()">

            <!-- RECORDAR USUARIO -->
            <input class="form-control-premium"
                   type="email" id="email" name="email"
                   placeholder="Correo corporativo" required>

            <!-- SHOW/HIDE PASSWORD -->
            <div class="password-container">
                <input class="form-control-premium"
                       type="password" id="password" name="password"
                       placeholder="Contrase√±a" required>
                <span class="toggle-pass" onclick="togglePassword()">üëÅ</span>
            </div>

            <div class="remember-row">
                <input type="checkbox" id="remember"> <label for="remember">Recordar usuario</label>
            </div>

            <!-- BOT√ìN CON ANIMACI√ìN -->
            <button type="submit" class="login-premium-btn" id="loginBtn">
                <span id="btnText">Ingresar</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>

    </div>

</div>

<script>
/* ================== RECORDAR USUARIO ================== */
window.onload = function() {
    if (localStorage.getItem("k9_user")) {
        document.getElementById("email").value = localStorage.getItem("k9_user");
        document.getElementById("remember").checked = true;
    }
}

function startLogin() {
    const email = document.getElementById("email").value;
    const remember = document.getElementById("remember").checked;

    if (remember) {
        localStorage.setItem("k9_user", email);
    } else {
        localStorage.removeItem("k9_user");
    }

    // ANIMACI√ìN DEL BOT√ìN
    document.getElementById("btnText").style.display = "none";
    document.getElementById("spinner").style.display = "block";

    return true;
}

/* ================== MOSTRAR / OCULTAR CONTRASE√ëA ================== */
function togglePassword() {
    let pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
}

/* ================== FONDO DE PART√çCULAS ================== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 0.6 - 0.3;
        this.speedY = Math.random() * 0.6 - 0.3;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }
    draw() {
        ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function initParticles() {
    particlesArray = [];
    for (let i = 0; i < 120; i++) {
        particlesArray.push(new Particle());
    }
}

function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particlesArray.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animateParticles);
}

initParticles();
animateParticles();

</script>

</body>
</html>

</div>

</body>
</html>
