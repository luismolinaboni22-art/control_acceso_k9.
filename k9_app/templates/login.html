<body>

        <h2>Acceso al Sistema K9</h2>

        {% if error %}

        <form method="POST">
            <label>Correo:</label><br>
            <input type="email" name="email" required><br><br>

            <label>Contrase√±a:</label><br>
            <input type="password" name="password" required><br><br>

            <button type="submit">Ingresar</button>
        </form>
    </div>

</body>
</html>
